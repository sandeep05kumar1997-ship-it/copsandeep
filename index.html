<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cop Sandeep </title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      overflow-x: hidden;
    }

    .app-container {
      min-height: 100vh;
      width: 100%;
      transition: all 0.5s;
      position: relative;
    }

    .app-container.light {
      background: linear-gradient(to bottom right, #fce7f3, #f3e8ff, #dbeafe);
    }

    .app-container.dark {
      background: linear-gradient(to bottom right, #581c87, #831843, #881337);
    }

    /* Floating Particles */
    .particles-container {
      position: fixed;
      inset: 0;
      overflow: hidden;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      animation: bounce-particle 3s infinite;
      opacity: 0.4;
    }

    .particle svg {
      width: 16px;
      height: 16px;
    }

    .light .particle svg {
      color: #c084fc;
    }

    .dark .particle svg {
      color: #fbb6ce;
    }

    /* Theme Toggle Button */
    .theme-toggle {
      position: fixed;
      top: 24px;
      right: 24px;
      padding: 12px;
      border-radius: 9999px;
      transition: all 0.3s;
      z-index: 10;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .light .theme-toggle {
      background: #9333ea;
      color: white;
      box-shadow: 0 10px 15px -3px rgba(147, 51, 234, 0.5);
    }

    .dark .theme-toggle {
      background: #facc15;
      color: #1f2937;
      box-shadow: 0 10px 15px -3px rgba(250, 204, 21, 0.5);
    }

    .theme-toggle:hover {
      transform: scale(1.1);
    }

    /* Main Content */
    .main-content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 32px;
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 48px;
      animation: fadeIn 1s ease-out;
    }

    .title {
      font-size: clamp(3rem, 8vw, 5rem);
      font-weight: bold;
      margin-bottom: 16px;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: pulse-text 2s infinite;
    }

    .light .title {
      background: linear-gradient(to right, #db2777, #9333ea, #2563eb);
    }

    .dark .title {
      background: linear-gradient(to right, #f9a8d4, #c4b5fd, #93c5fd);
    }

    .subtitle {
      font-size: clamp(1.125rem, 3vw, 1.5rem);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      flex-wrap: wrap;
    }

    .light .subtitle {
      color: #7e22ce;
    }

    .dark .subtitle {
      color: #fbcfe8;
    }

    .subtitle svg {
      animation: spin 2s linear infinite;
    }

    /* Image Section */
    .image-card {
      margin-bottom: 48px;
      backdrop-filter: blur(24px);
      border-radius: 24px;
      padding: 24px;
      transition: all 0.5s;
      position: relative;
    }

    .light .image-card {
      box-shadow: 0 25px 50px -12px rgba(147, 51, 234, 0.3);
      border: 2px solid rgba(216, 180, 254, 0.5);
      background: rgba(255, 255, 255, 0.4);
    }

    .dark .image-card {
      box-shadow: 0 25px 50px -12px rgba(236, 72, 153, 0.2);
      border: 2px solid rgba(249, 168, 212, 0.3);
      background: rgba(255, 255, 255, 0.1);
    }

    .image-card:hover {
      transform: scale(1.05);
    }

    .image-wrapper {
      position: relative;
    }

    .main-image {
      width: 320px;
      height: 320px;
      object-fit: cover;
      border-radius: 16px;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
      transition: all 0.3s;
      display: block;
    }

    .main-image:hover {
      transform: scale(1.05);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.4);
    }

    .corner-icon {
      position: absolute;
    }

    .corner-icon.top-left {
      top: -12px;
      left: -12px;
    }

    .corner-icon.top-right {
      top: -12px;
      right: -12px;
    }

    /* Main Card */
    .main-card {
      position: relative;
      backdrop-filter: blur(24px);
      border-radius: 24px;
      padding: clamp(32px, 5vw, 48px);
      transition: all 0.5s;
    }

    .light .main-card {
      box-shadow: 0 25px 50px -12px rgba(147, 51, 234, 0.3);
      border: 2px solid rgba(216, 180, 254, 0.5);
      background: rgba(255, 255, 255, 0.4);
    }

    .dark .main-card {
      box-shadow: 0 25px 50px -12px rgba(236, 72, 153, 0.2);
      border: 2px solid rgba(249, 168, 212, 0.3);
      background: rgba(255, 255, 255, 0.1);
    }

    .main-card:hover {
      transform: scale(1.05);
    }

    .decorative-icon {
      position: absolute;
    }

    .decorative-icon.top-left {
      top: -24px;
      left: -24px;
    }

    .decorative-icon.top-right {
      top: -24px;
      right: -24px;
    }

    .decorative-icon.bottom-left {
      bottom: -24px;
      left: -24px;
    }

    .decorative-icon.bottom-right {
      bottom: -24px;
      right: -24px;
    }

    /* Counter Section */
    .counter-section {
      text-align: center;
    }

    .counter-display {
      font-size: clamp(4rem, 12vw, 6rem);
      font-weight: bold;
      animation: bounce 1s infinite;
      margin-bottom: 24px;
    }

    .light .counter-display {
      color: #581c87;
    }

    .dark .counter-display {
      color: white;
    }

    .click-button {
      padding: 16px 32px;
      font-size: 1.25rem;
      font-weight: 600;
      border-radius: 9999px;
      transition: all 0.3s;
      border: none;
      cursor: pointer;
      color: white;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 24px;
    }

    .light .click-button {
      background: linear-gradient(to right, #db2777, #9333ea);
      box-shadow: 0 10px 15px -3px rgba(147, 51, 234, 0.5);
    }

    .dark .click-button {
      background: linear-gradient(to right, #ec4899, #a855f7);
      box-shadow: 0 10px 15px -3px rgba(236, 72, 153, 0.5);
    }

    .click-button:hover {
      transform: scale(1.1);
    }

    .click-button:active {
      transform: scale(0.95);
    }

    .counter-text {
      font-size: 1.125rem;
      font-weight: 500;
    }

    .light .counter-text {
      color: #9333ea;
    }

    .dark .counter-text {
      color: #fbcfe8;
    }

    /* Footer */
    .footer {
      margin-top: 48px;
      text-align: center;
      animation: fadeIn 1s ease-out;
    }

    .footer-title {
      font-size: clamp(1.125rem, 3vw, 1.25rem);
      font-weight: 600;
    }

    .light .footer-title {
      color: #7e22ce;
    }

    .dark .footer-title {
      color: #fbcfe8;
    }

    .footer-subtitle {
      font-size: 0.875rem;
      margin-top: 8px;
    }

    .light .footer-subtitle {
      color: #9333ea;
    }

    .dark .footer-subtitle {
      color: #e9d5ff;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes bounce-particle {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes pulse-text {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>

          <!-- Corner Hearts -->
          <div class="corner-icon top-left">

      <!-- Main Card -->
      <div class="main-card">
        <!-- Decorative Elements -->

          <svg width="48" height="48" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="animation: pulse-text 2s infinite;">
            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>

  <script>
    // State
    let count = 0;
    let theme = 'light';

    // DOM Elements
    const app = document.getElementById('app');
    const themeToggle = document.getElementById('themeToggle');
    const themeIcon = document.getElementById('themeIcon');
    const clickButton = document.getElementById('clickButton');
    const counter = document.getElementById('counter');
    const counterText = document.getElementById('counterText');
    const particlesContainer = document.getElementById('particles');

    // Create Particles
    function createParticles() {
      for (let i = 0; i < 20; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.animationDelay = `${Math.random() * 5}s`;
        particle.style.animationDuration = `${3 + Math.random() * 2}s`;
        
        particle.innerHTML = `
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"></path>
            <path d="M5 3v4"></path>
            <path d="M19 17v4"></path>
            <path d="M3 5h4"></path>
            <path d="M17 19h4"></path>
          </svg>
        `;
        
        particlesContainer.appendChild(particle);
      }
    }

    // Toggle Theme
    function toggleTheme() {
      theme = theme === 'light' ? 'dark' : 'light';
      app.className = `app-container ${theme}`;
      
      if (theme === 'dark') {
        themeIcon.innerHTML = `
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        `;
      } else {
        themeIcon.innerHTML = `
          <circle cx="12" cy="12" r="5"></circle>
          <line x1="12" y1="1" x2="12" y2="3"></line>
          <line x1="12" y1="21" x2="12" y2="23"></line>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
          <line x1="1" y1="12" x2="3" y2="12"></line>
          <line x1="21" y1="12" x2="23" y2="12"></line>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        `;
      }
    }

    // Increment Counter
    function incrementCounter() {
      count++;
      counter.textContent = count;
      counterText.textContent = count;
    }

    // Event Listeners
    themeToggle.addEventListener('click', toggleTheme);
    clickButton.addEventListener('click', incrementCounter);

    // Initialize
    createParticles();
  </script>
</body>
</html>
